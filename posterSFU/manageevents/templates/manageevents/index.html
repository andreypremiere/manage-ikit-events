{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'manageevents/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="header">
    </div>

    <div class="left-container">
        <div class="list-institutes">
            {% for i in list_university %}
                <div class="one-institute">
                    <a href="#">{{ i.title }}</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="middle-container">
        <div class="posts">
            <div class="card">
                
            </div>
        </div>
    </div>

    <div class="right-container">
        <div class="chat">

        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
